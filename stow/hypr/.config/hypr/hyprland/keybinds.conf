#!
##! Shell
# These absolutely need to be on top, or they won't work consistently
bind = Super, Super_L, exec, qs -c noctalia-shell ipc call launcher toggle # Toggle launcher
bind = Super, Super_R, exec, qs -c noctalia-shell ipc call launcher toggle # Toggle launcher
bind = SUPER, comma, exec, qs -c noctalia-shell ipc call settings toggle # Toggle settings panel
bind = Super, G, exec, qs -c noctalia-shell ipc call plugin:overlay-widgets toggle

#Developers part
bindd = Ctrl+Super+Alt, R, Restart shell, exec, pkill qs; qs -c noctalia-shell # Restart the shell
bindd = Ctrl+Shift+Super+Alt, R, Restart shell, exec, pkill qs # Kill the shell


bindd = Super, V, Clipboard history, exec, qs -c noctalia-shell ipc call launcher clipboard
bindd = Super, Period, Copy an emoji, exec, qs -c noctalia-shell ipc call launcher emoji
bind = Super, G, global, quickshell:overlayToggle # Toggle overlay
bind = Ctrl+Alt, Delete, exec, qs -c noctalia-shell ipc call sessionMenu toggle # Session menu


bindle=, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+ # [hidden]
bindle=, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%- # [hidden]
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5# [hidden]
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden]

bindl = ,XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindld = Super+Shift,M, Toggle mute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindl = Alt ,XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindl = ,XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput	
bindld = Super+Alt,M, Toggle mic, exec, qs -c noctalia-shell ipc call volume muteInput	

bindd = Ctrl+Super+Alt, T, Select random wallpaper, exec, qs -c noctalia-shell ipc call wallpaper random # Random wallpaper
bindd = Ctrl+Super, T, Change wallpaper, exec, 	qs -c noctalia-shell ipc call wallpaper toggle #Change wallpaper (fallback)

##! Utilities
# Screenshot, Record, OCR, Color picker, Clipboard history
bindd = Super, V, Copy clipboard history entry, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # [hidden] Clipboard history >> clipboard (fallback)
bind = Super+Shift, S, exec, hyprshot --freeze --clipboard-only --mode region --silent # [hidden] Screen snip
bind = , Print, exec, hyprshot --freeze --clipboard-only --mode region --silent # [hidden] Screen snip

# OCR
bind = Super+Shift, X, global, quickshell:regionOcr # Character recognition >> clipboard
bind = Super+Shift, T, global, quickshell:regionOcr # [hidden]

# Color picker
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard


# Recording stuff
bind = Super, R, exec, qs -c noctalia-shell ipc call plugin:screen-recorder toggle

